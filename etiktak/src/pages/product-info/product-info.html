<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Info om vare</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Product -->
  <ion-card>
    <ion-card-header>
      Produkt
    </ion-card-header>
    <ion-card-content>

      <ion-item *ngIf="!isEditingProductName()">
        <div>{{productName()}}</div>
      </ion-item>

      <ion-item *ngIf="isEditingProductName()">
        <ion-input type="text" [placeholder]="productName()" #productNameInput></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
        </ion-col>
        <ion-col *ngIf="canEditProductName() && !isProductNameEdited()">
          <button ion-button clear small (click)="editProductName()">
            <div>Redigér</div>
          </button>
        </ion-col>
        <ion-col *ngIf="isProductNameEdited()">
          <button ion-button clear small (click)="saveProduct()">
            <div>Gem</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <!-- Companies -->
  <ion-card>
    <ion-card-header>
      Producent
    </ion-card-header>
    <ion-card-content>

      <ion-list *ngFor="let company of product?.companies">

        <ion-item>
          <ion-label floating>{{company.name}}</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

      </ion-list>

      <button (click)="addCompany()">Tilføj producent</button>

    </ion-card-content>
  </ion-card>

</ion-content>
